<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Language Translator</title>
</head>
<body>
    <div class="main">
        <div class="text">
            <h1>Translate</h1>
            <p>Translate Language which you want</p>
        </div>
        <div class="selector">
            <label for="myInput">Select Language: </label>
            <input list="options" id="myInput" name="myInput">
            <datalist id="options"></datalist>
            <button id="submitBtn">Submit</button>
        </div>
        <div class="text-2">
            <textarea id="text" placeholder="Enter Text"></textarea>
            <textarea id="output" placeholder="Translation Output"></textarea>
        </div>
    </div>


    <footer>
        <dv class="up-footer">
        <h2>The Project is created for by Muhammad Ahmed</h2></dv>
        <div class="down-footer">
        <h3>For more queries ahmedofficial4321@gmail.com</h3></div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
